<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeForyou</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet"> 
</head>

<body>
    <header class="header">
        <div class="contenedor">

            <div class="barra">

                <a class= "logo" href="index.html">
                    <h1 class="logo__name no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navy">
                    <a href="nosotros.html" class="link_nav">Nosotros</a>
                    <a href="cursos.html" class="link_nav">Cursos</a>
                    <a href="contacto.html" class="link_nav">Contacto</a>
                </nav>

            </div>
        </div>
        <div class="head__text">
            <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>
    <main class="contenedor ">

        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="name">Nombre</label>
                <input 
                class="campo__field"
                type="text" 
                placeholder="Tu nombre" 
                id="name"
                >
            </div>
            <div class="campo">
                <label 
                class="campo__label"
                for="email">E-mail</label>
                <input 
                class="campo__field"
                type="email" 
                placeholder="Tu correo electronico"
                id="email"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="mg">Mensaje</label>
                <textarea
                class="campo__field campo__field--textarea" 
                name="Mensaje"
                id="mg"
                cols="40"
                rows="5">

                </textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
    </main>
    <footer class="pie">
        <div class="contenedor">
            <div class="barra">

                <a class= "logo" href="index.html">
                    <h1 class="logo__name no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navy">
                    <a href="nosotros.html" class="link_nav">Nosotros</a>
                    <a href="cursos.html" class="link_nav">Cursos</a>
                    <a href="contacto.html" class="link_nav">Contacto</a>
                </nav>

            </div>
        </div>
    </footer>
</body>
</html>
